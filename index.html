<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

  <title>Funciones jQuery</title>

</head>

<body>

  <div class="container">
    <h1 class="justify-content-center">Funciones jQuery</h1>
    <div class="row">
      <ul class="nav nav-pills justify-content-center flex-sm-column col-sm-3 col-md-2">
        <li class="nav-item btn">.click</li>
        <li class="nav-item btn">.hide</li>
        <li class="nav-item btn">.show</li>
        <li class="nav-item btn">.toggle</li>
        <li class="nav-item btn">.slideDown</li>
        <li class="nav-item btn">.slideUp</li>
        <li class="nav-item btn">.slideToggle</li>
        <li class="nav-item btn">.fadeIn</li>
        <li class="nav-item btn">.fadeOut</li>
        <li class="nav-item btn">.addClass</li>
        <li class="nav-item btn">.before</li>
        <li class="nav-item btn">.after</li>
        <li class="nav-item btn">.append</li>
        <li class="nav-item btn">.html</li>
        <li class="nav-item btn">.attr</li>
        <li class="nav-item btn">.val</li>
        <li class="nav-item btn">.text</li>
      </ul>
      
      <div class="col-sm-9 col-md-10">
        <article class="card">
          <header class='card-header text-left font-weight-bold d-none d-sm-inline'></header>
          <div class="card-body">
            <div class="spinner-border text-secondary"></div>
            <img id="jquery-logo" class='d-none' src="img/jquery-logo.png" alt="jQuery logo">
            <p id='description' class='text-left'></p>
            <p id="demo"></p>
          </div>
          <footer class="card-footer text-center">
            <a href="https://api.jquery.com/"></a>
          </footer>
        </article>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script type="text/javascript" src="script.js"></script>

</body>

</html>
